<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400italic' rel='stylesheet' type='text/css'>

  <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}" type="image/x-icon">
  <link rel="icon" href="{{url_for('static', filename='images/favicon.ico')}}" type="image/x-icon">
</head>

<body>
<div class="container">
  {% block body %}{% endblock %}
</div>
  <script type="text/javascript" src="{{url_for('static', filename='bower_components/jquery/dist/jquery.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='bower_components/d3/d3.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/d3.tip.v0.6.3.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/moment.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='bower_components/underscore/underscore-min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>
  {% block js %} {% endblock %}
</body>
<footer class="footer">
    <hr/>
</footer>
</html>
