<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block meta %}
      <meta name="description" content="">
      <meta name="author" content="">
  {% endblock %}
  <title>{% block title %}Data Canvas App{% endblock %}</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css')}}">
  <!-- Optional theme -->
  <link rel="stylesheet" href="{{url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap-theme.min.css')}}">
  <!-- Custom CSS -->
  {% block style %}{% endblock %}
</head>

<body>
<div class="container">
  {% block body %}{% endblock %}
</div>
  <script type="text/javascript" src="{{url_for('static', filename='bower_components/jquery/dist/jquery.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='bower_components/d3/d3.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='bower_components/underscore/underscore-min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>
  {% block js %} {% endblock %}
</body>
<footer class="footer">
    <hr/>
</footer>
</html>
